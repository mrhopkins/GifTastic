<!DOCTYPE html>
<html>

<head>
	<title>GifTastic Horror Movie Search!</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

	<div class="container">

		<div class="jumbotron">
			<h1>GifTastic Horror Movie Search!</h1>
		</div>

		<div id="movies-view">

		</div>

		<form id="movie-form">
			<label for="movie-input">Add a Horror Movie!</label>
			<input type="text" id="movie-input">
			<br>


			<!--Button triggers new show to be added -->
			<input id="add-movie" type="submit" value="Submit">
		</form>



		<div id="GIFArea"> </div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/app.js"></script>

</body>

</html>
